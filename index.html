<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen Responsiva</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: sans-serif;
    }

    .img-wrapper {
      width: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      max-height: 100vh; /* Para mantener la pantalla aprovechada */
    }

    .img-wrapper img {
      width: 100%; /* Se adapta al ancho de la pantalla */
      height: auto; /* Mantiene proporción */
      display: block;
    }

    /* Zoom táctil en móviles */
    @media (hover: none) and (pointer: coarse) {
      .img-wrapper {
        touch-action: pan-y pinch-zoom;
      }
    }
  </style>
</head>
<body>

  <div class="img-wrapper">
    <img src="pdf/my.png" alt="Imagen larga y grande">
  </div>

</body>
</html>
