<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M&Y</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f2f2f2;
    }

    .pdf-container {
      position: relative;
      width: 100%;
      padding-top: 141.42%; /* Relaci칩n A4 vertical: 1 / 0.707 = 1.4142 */
      background: #ccc;
    }

    .pdf-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .pdf-container {
        padding-top: 160%; /* m치s alto en m칩viles para mejor proporci칩n */
      }
    }
  </style>
</head>
<body>


  <div class="pdf-container">
    <iframe 
      src="https://drive.google.com/file/d/1y4j8n9e_2pCAwBn-D9QQ7ON2J0iglsSV/preview"

      allow="autoplay"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>

</body>
</html>
